<!DOCTYPE html>

    <title>Moodle</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- link for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- link for bootstrap -->
    <link
      rel="stylesheet"

    />

            <a class="nav-link" href="#"

          <li class="nav-item active initial-li">
